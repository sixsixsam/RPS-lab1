<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <p:outputLabel value="#{exampleBean.string}"/>
    <h:form>
        Login: <p:inputText value="#{exampleBean.login}"/>
        <br/>
        Password: <p:inputText value="#{exampleBean.pass}"/>
        <br/>
        <h:commandLink value="Log In" action="#{exampleBean.doLogin()}"/>
    </h:form>
</f:view>
</html>
